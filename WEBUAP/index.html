<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <table id="tabel-barang">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Barang 1</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang 2</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang 3</td>
          <td>30.000</td>
        </tr>
      </tbody>
    </table>

    <table id="inputan-user">
      <tr>
        <td>
          <label for="input-kode">Masukkan Kode</label>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="input-kode" placeholder="masukkan kode" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="input-n" >Banyaknya Barang</label>
        </td>
        <td>:</td>
        <td>
            <input type="text" id="input-n" placeholder="banyak barang">
        </td>
      </tr>
      <tr>
        <td>
            <button id="btn" onclick="submitOnClick()">Submit</button>
        </td>
      </tr>
    </table>

    <script src="JS/script.js"></script>
  </body>
</html>
